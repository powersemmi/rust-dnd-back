<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>D&D VTT</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: #eee; overflow: hidden; }

        /* Firefox-style scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #4a4a4a #2a2a2a;
        }

        /* WebKit browsers (Chrome, Safari, Edge) */
        *::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }

        *::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 6px;
            border: 2px solid #2a2a2a;
        }

        *::-webkit-scrollbar-thumb:hover {
            background-color: #5a5a5a;
        }

        *::-webkit-scrollbar-thumb:active {
            background-color: #6a6a6a;
        }

        *::-webkit-scrollbar-corner {
            background: #2a2a2a;
        }
        /* Стили для карты и токенов */
        .game-board { position: relative; width: 100vw; height: 100vh; background: #2a2a2a; }
        .token {
            position: absolute;
            width: 50px; height: 50px;
            background: radial-gradient(circle, #ff6b6b 0%, #c92a2a 100%);
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: grab;
            display: flex; align-items: center; justify-content: center;
            user-select: none;
            transition: transform 0.1s linear; /* Плавность движения */
        }
        .token:active { cursor: grabbing; transform: scale(1.1); }

        /* Чат */
        .chat-panel {
            position: fixed; bottom: 0; left: 0; width: 300px; height: 200px;
            background: rgba(0,0,0,0.8); border-top-right-radius: 10px;
            display: flex; flex-direction: column; padding: 10px;
        }
        .chat-messages { flex: 1; overflow-y: auto; font-size: 14px; margin-bottom: 5px;}
        .chat-input { background: #333; color: white; border: 1px solid #555; padding: 5px; }
    </style>
</head>
<body>
<!-- Leptos сам примонтируется сюда -->
</body>
</html>
