services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    security_opt:
      - no-new-privileges:true
    networks:
      - dev-network

  postgres:
    image: postgres:alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dnd_db
    networks:
      - dev-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    env_file:
      - .env
    environment:
      - RUST_BACKTRACE=1
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=3000
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgres://user:password@postgres:5432/dnd_db
      - RUST_LOG=debug
    ports:
      - "3000:3000"
    networks:
      - dev-network
    depends_on:
      - redis
      - postgres

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
      # Все переменные загружаются из .env.docker внутри Dockerfile
      # Больше не нужно передавать build args для каждой новой переменной темы
    ports:
      - "8080:80"
    networks:
      - dev-network
    depends_on:
      - backend


networks:
  dev-network:

volumes:
  postgres-data: